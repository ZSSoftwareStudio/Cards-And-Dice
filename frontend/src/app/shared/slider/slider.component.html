<div class="text-center" *ngIf="sliderProducts.length === 0">
  <div class="spinner-border" style="width: 3rem; height: 3rem" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div
  id="carouselExampleControls"
  class="carousel carousel-dark slide"
  data-bs-ride="carousel"
  *ngIf="sliderProducts.length !== 0"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <app-slider-content [product]="sliderProducts[0]"></app-slider-content>
    </div>
    <div class="carousel-item" *ngFor="let product of sliderProducts.slice(1)">
      <app-slider-content [product]="product"></app-slider-content>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
