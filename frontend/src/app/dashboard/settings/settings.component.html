<app-dashboard>
  <h1>Settings</h1>
  <div class="section my-4 p-5 bg-light rounded shadow-sm">
    <h3 class="mb-4">Change Profile</h3>

    <form class="row g-3" (ngSubmit)="changeProfile()">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="user.name"
          placeholder="Enter Your Name"
        />
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          [(ngModel)]="user.phone"
          placeholder="Enter Your Phone Number"
        />
      </div>
      <div class="col-12">
        <label for="image" class="form-label">
          Change Profile Image (If Needed)
        </label>
        <input
          class="form-control"
          type="file"
          id="image"
          name="image"
          (change)="changeProfileImage($event)"
        />
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          [(ngModel)]="user.address"
          placeholder="Enter Your Home Address"
          required
        />
      </div>
      <div class="col-md-5">
        <label for="country" class="form-label">Country</label>
        <select
          class="form-select"
          id="country"
          name="country"
          [(ngModel)]="user.country"
          required
        >
          <option value="">Choose Country...</option>
          <option value="Nederland">Nederland</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="state" class="form-label">State</label>
        <input
          type="text"
          class="form-control"
          id="state"
          name="state"
          placeholder="Enter Your State"
          [(ngModel)]="user.state"
          required
        />
      </div>

      <div class="col-md-3">
        <label for="zipcode" class="form-label">Zip</label>
        <input
          type="text"
          class="form-control"
          id="zipcode"
          name="zipcode"
          placeholder="Enter Zip Code"
          [(ngModel)]="user.zipcode"
          required
        />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary ms-0 m-2">Submit</button>
      </div>
    </form>

    <h3 class="mt-5 mb-4">Change Password</h3>

    <form class="row g-3" (ngSubmit)="changePassword()">
      <div class="col-md-6">
        <label for="currentPassword" class="form-label">Current Password</label>
        <input
          type="password"
          class="form-control"
          id="currentPassword"
          name="currentPassword"
          placeholder="Enter Current Password"
          [(ngModel)]="currentPassword"
        />
      </div>
      <div class="col-md-6">
        <label for="newPassword" class="form-label">New Password</label>
        <input
          type="password"
          class="form-control"
          id="newPassword"
          name="newPassword"
          placeholder="Enter New Password"
          [(ngModel)]="newPassword"
        />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary ms-0 m-2">Submit</button>
      </div>
    </form>
  </div>
</app-dashboard>
